<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Share Test</title>

    <!-- ✅ Open Graph Meta Tags -->
    <meta property="og:title" content="My Custom Share Title" />
    <meta property="og:description" content="This is a test description for sharing on social media." />
    <meta property="og:image" content="https://plus.unsplash.com/premium_photo-1664474619075-644dd191935f?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aW1hZ2V8ZW58MHx8MHx8fDA%3D" />
    <meta property="og:url" content="https://priya05122000.github.io/SSRDemo/" />
    <meta property="og:type" content="website" />

    <!-- ✅ Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="My Custom Share Title" />
    <meta name="twitter:description" content="This is a test description for sharing on social media." />
    <meta name="twitter:image" content="https://plus.unsplash.com/premium_photo-1664474619075-644dd191935f?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aW1hZ2V8ZW58MHx8MHx8fDA%3D" />
</head>

<body>
    <h1>Social Share Test</h1>
    <p>This page includes social share buttons with meta tags for Facebook, Twitter (X), and LinkedIn.</p>

    <a href="https://www.facebook.com/sharer/sharer.php?u=https://priya05122000.github.io/SSRDemo/" target="_blank"
        style="display: inline-block; margin: 10px;">
        Share on Facebook
    </a>

    <a href="https://twitter.com/intent/tweet?url=https://priya05122000.github.io/SSRDemo/&text=My%20Custom%20Share%20Title"
        target="_blank" style="display: inline-block; margin: 10px;">
        Share on Twitter (X)
    </a>

    <a href="https://www.linkedin.com/shareArticle?mini=true&url=https://priya05122000.github.io/SSRDemo/&title=My%20Custom%20Share%20Title"
        target="_blank" style="display: inline-block; margin: 10px;">
        Share on LinkedIn
    </a>
</body>

</html>
